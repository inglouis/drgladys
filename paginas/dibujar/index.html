<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fabric pruebas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script defer src="../../librerias/fabric.min.js"></script>
    <script defer type="module" src="dibujos.js"></script>

    <style>
        button {
            background-color: #ffffff;
            border-radius: 4px;
            border: 1px solid #dcdcdc;
            font-weight: bold;
            padding: 5px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    
    <div style="display: flex; flex-direction: column; width: 100px;">
        
        <button class="dibujar" style="background: black" data-color="black">.</button>
        <button class="dibujar" style="background: red" data-color="red">.</button>

        <div style="display: flex; flex-direction: row;">
            <input type="range" min="1" max="5" value="5" class="slider" id="rango" style="width: 100px;">
            <div id="valor"></div>
        </div>

    </div>

    <button id="seleccionar">Seleccionar</button>
    <button id="cuadrado">Rectangulo</button>
    <button id="circulo">Circulo</button>
    <button id="corazon">Corazon</button>
    <button id="forma">FORMA</button>
    <button id="texto">Texto</button>
    <button id="remover" disabled="disabled">Quitar</button>
    <button id="capturar">Capturar</button>

    <br><br>

    <div>
        <canvas id="contenedor" width="467" height="272"></canvas>
    </div>

    <br>

    <img src="" id="imagen">

</body>
</html>
